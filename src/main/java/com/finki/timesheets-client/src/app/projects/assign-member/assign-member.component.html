<h1 mat-dialog-title>Assign member to project</h1>
<div mat-dialog-content>
  <form [formGroup]="assignMemberForm" class="column-container">

    <mat-form-field>
      <mat-select placeholder="Add member" formControlName="member">
        <mat-option [value]="member" *ngFor="let member of notAssignedMembers">{{member.fullName}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-select placeholder="Add Position Type" formControlName="positionType">
        <mat-option [value]="positionType" *ngFor="let positionType of positions">{{positionType}}</mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onSaveClick()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
