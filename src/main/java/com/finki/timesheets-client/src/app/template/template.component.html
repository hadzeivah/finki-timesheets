<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <span>Templates</span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="templatesForm" (ngSubmit)="downloadClasspathFile()">
      <div class="container">

        <label>
          <input type="checkbox" formControlName="selectAll">
          Select/Deselect all
        </label>
        <label formArrayName="templateTypes"
               *ngFor="let type of templatesForm.controls['templateTypes'].controls; let i = index">
          <input type="checkbox" [formControlName]="i">{{templateTypes[i].type}}
        </label>
      </div>
      <mat-card-actions>
        <button mat-button color="primary" [disabled]="!selectedProjectId">Download</button>
      </mat-card-actions>

    </form>
  </mat-card-content>

</mat-card>
