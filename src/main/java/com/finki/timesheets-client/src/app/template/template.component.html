<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <span>Reports</span>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
    <form [formGroup]="templatesForm" (ngSubmit)="downloadClasspathFile()">
      <label>
        <input type="checkbox" formControlName="selectAll">
        Select/Deselect all
      </label>
      <div>
      <label formArrayName="templateTypes"
             *ngFor="let type of templatesForm.controls['templateTypes'].controls; let i = index">
        <input type="checkbox" [formControlName]="i">{{templateTypes[i].type}}
      </label>
      </div>
      <button mat-raised-button color="primary">Submit</button>
    </form>
    </div>
  </mat-card-content>
</mat-card>
