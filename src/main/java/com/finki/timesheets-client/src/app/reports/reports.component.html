<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <!--Project Name -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!--Project Name -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.totalSalary}} </td>
  </ng-container>


  <!--Project Name -->
  <ng-container matColumnDef="expected">
    <th mat-header-cell *matHeaderCellDef> Expected</th>
    <td mat-cell *matCellDef="let element"> 30</td>
  </ng-container>

  <!--Project Name -->
  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef> Difference</th>
    <td mat-cell *matCellDef="let element"> 30</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div *ngFor="let memberTotalSalary of element.memberTotalSalaryList">
          <div>{{memberTotalSalary.fullName }}{{memberTotalSalary.totalSalary}}</div>
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
