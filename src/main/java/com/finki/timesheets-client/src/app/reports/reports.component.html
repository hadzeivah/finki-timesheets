<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z0">

  <!--Chevron  -->
  <ng-container matColumnDef="chevron">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="mat-icon-rtl-mirror">
        {{element == expandedElement ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </td>
  </ng-container>


  <!--Project Name -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!--Project Name -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.totalSalary}} </td>
  </ng-container>


  <!--Project Name -->
  <ng-container matColumnDef="estimatedBudget">
    <th mat-header-cell *matHeaderCellDef> Estimated budget</th>
    <td mat-cell *matCellDef="let element"> {{element.estimatedBudget}}</td>
  </ng-container>

  <!--Project Name -->
  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef> Difference</th>
    <td mat-cell *matCellDef="let element"> {{element.estimatedBudget - element.totalSalary}}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <table mat-table [dataSource]="expandedDataSource" class="expended-table">
          <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="mat-icon-rtl-mirror">
                person
              </mat-icon>
            </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="memberName">
            <td mat-cell *matCellDef="let element2"> {{element2.fullName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="total">
            <td mat-cell *matCellDef="let element2"> {{element2.totalSalary}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: expandedColumnsToDisplay;"></tr>
        </table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)=onSelectedRow(element)>
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
