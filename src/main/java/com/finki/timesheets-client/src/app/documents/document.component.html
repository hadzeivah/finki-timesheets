<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar>
      <span>Templates</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="templatesForm" (ngSubmit)="downloadDocument()">
      <div class="container">

        <label>
          <mat-checkbox formControlName="selectAll"></mat-checkbox>
          Select/Deselect all
        </label>
        <label formArrayName="templateTypes"
               *ngFor="let type of templatesForm.controls['templateTypes'].controls; let i = index">
          <mat-checkbox [formControlName]="i">{{templateTypes[i].type}} </mat-checkbox>
        </label>
      </div>
      <mat-card-actions>
        <button mat-button color="primary" [disabled]="!selectedProjectId">Download</button>
      </mat-card-actions>

    </form>
  </mat-card-content>

</mat-card>
