<mat-card class="round-card">
  <mat-card-header>
    <mat-card-title>Documents</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="search">
        <input matInput placeholder="Choose project" aria-label="Project" [matAutocomplete]="auto"
               [formControl]="projectCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let project of projects | filter: projectCtrl.value " [value]="project.name"
                      (click)="onProjectSelected(project)">
            <span>{{project.name}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    <app-template [selectedProjectId]="selectedProject?.id"></app-template>
  </mat-card-content>
</mat-card>
