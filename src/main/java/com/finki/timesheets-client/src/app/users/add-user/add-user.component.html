<div class="form-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>User Name:</mat-label>
      <input matInput type="text" formControlName="username" placeholder="username" name="username" class="form-control"
             id="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" placeholder="password" name="password"
             class="form-control" id="password">
    </mat-form-field>

    <mat-form-field>
      <mat-label >First Name:</mat-label>
      <input matInput formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label >Last Name:</mat-label>
      <input matInput formControlName="lastName" placeholder="Last name" name="lastName" class="form-control"
             id="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label >Age:</mat-label>
      <input matInput type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
    </mat-form-field>

    <mat-form-field>
      <mat-label >Salary:</mat-label>
      <input matInput type="number" formControlName="salary" placeholder="salary" name="salary" class="form-control"
             id="salary">
    </mat-form-field>

    <button mat-button color="primary">Update</button>
  </form>
</div>
