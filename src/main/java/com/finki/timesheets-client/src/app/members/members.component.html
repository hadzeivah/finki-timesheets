<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--Project Name -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Name and Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
  </ng-container>


  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addMemberDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element; let i=index;">

      <button mat-icon-button color="primary" (click)="editUser(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="deleteMember(element)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let member; columns: displayedColumns;"></tr>
</table>
