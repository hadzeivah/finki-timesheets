<mat-toolbar color="primary" class="crm-navigation-bar">

  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title"> {{ 'FINKI_TIMESHEETS'}}</span>
    <span class="example-spacer"></span>

    <div *ngIf="isUserLoggedIn()">
      <button mat-icon-button>
        <mat-icon class="example-icon">settings</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon class="example-icon">help_outline</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="auth">
        <mat-icon class="example-icon">person_outline</mat-icon>
      </button>
      <mat-menu #auth="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon class="example-icon">exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>

    </div>
  </mat-toolbar-row>

</mat-toolbar>
