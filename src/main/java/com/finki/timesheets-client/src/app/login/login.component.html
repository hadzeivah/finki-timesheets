<div class="login-container">
  <mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="column-container">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" formControlName="username">
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" type="password" formControlName="password">
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
          <mat-icon>input</mat-icon>
          Login
        </button>
        <div *ngIf="invalidLogin">
          <mat-error> Invalid credentials.</mat-error>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
</div>
