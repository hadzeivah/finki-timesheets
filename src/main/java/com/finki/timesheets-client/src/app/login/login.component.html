<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <span>Login</span>
  </mat-card-header>
  <mat-card-content>
    <div class="container">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" formControlName="username">
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" type="password" formControlName="password">
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
